<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

function verifica() {
    if(input.value == secret) {

        alert("VOCÊ ACERTOU!");
    } else {

        alert("VOCÊ ERROU!");
    }

    input.value = "";//LIMPA A CAIXA DE TEXTO
    input.focus();
}

var secret = 6;

var input = document.querySelector("input");//SELECIONA TAG DO HTML

var button = document.querySelector("button");
input.focus();

button.onclick = verifica; //SEM () para chamar a funçao no clique
//com parenteses ele chama a função sem clicar

</script>
