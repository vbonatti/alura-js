<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random()*10);//Randomiza os numeros *10 para numeros inteiros

    console.log(numeroPensado);//Mostra o LOG no console do navegador

    var chance = 1;

    while(chance <= 3 ){
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado){
            mostra("Você acertou!");
            break;
        }else {
            mostra("Você errou! o numero pensado foi " + numeroPensado);
            chance++;
        }
     }

     mostra("FIM");
    
</script>
