<meta charset="UTF-8">

<script>

    document.write("<h3>Álcool ou Gasolina?</h3><br>");

    var totalTanque = 40;
    
    var kmGasolina= 480;
    var consumoGasolina = kmGasolina / totalTanque;

    document.write("O consumo de Gasolina total foi de: " + Math.round(consumoGasolina));

    var kmAlcool = 300;
    var consumoAlcool = kmAlcool / totalTanque;

    document.write("<br>O consumo total de Álcool foi de: " + Math.round(consumoAlcool));



</Script>
