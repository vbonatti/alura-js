<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitoria = parseInt(prompt("Numero de vitórias:"));
    var empate = parseInt(prompt("Numero de empates: "));

    var totalPontos = vitoria * 3 + empate;

    mostra(totalPontos);

    if(totalPontos > 28) {
        mostra("Seu time está melhor que o ano passado!");
    }

    if(totalPontos < 28) {
        mostra("Seu time está pior que o ano passado!");
    }

    if(totalPontos == 28) {
        mostra("Seu time se manteve igual ao ano passado!");
    }

    mostra("FIM DA EXECUÇÃO");
    
    </script>
