<meta charset="UTF-8">

<script>

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function pulaLinha() {
        document.write("<br>");
    }

    var idade1 = 22;
    var idade2 = 18;
    diferenca = idade1 - idade2;

    mostra("Nossa diferença de idade é: " + diferenca);

</script>
