<meta charset="UTF-8">

<script>

    var pulaLinha = "<br><br><br>";//Variabel pula linha

    var ano = 2016;

    document.write("Flavio tem " + (ano - 1985) + " anos <br>");
    document.write("João tem " + (ano - 1999) + " anos <br>");
    document.write("Ana tem " + (ano - 1995) + " anos");

    document.write(pulaLinha);//Para pular linha

    var mediaIdade = (31+17+21)/3;

    document.write("<br>A média das idades é: " + mediaIdade);

    document.write("<br>A media das idades arredondadas é: " + Math.round(mediaIdade)); //para arredondar valor

</script>
