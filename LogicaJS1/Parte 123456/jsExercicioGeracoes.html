<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    media = 28;
    anoInicio = 1500;
    anoFim = 2022;

    totalGeracoes = (anoFim - anoInicio) / media;

    mostra("Total de gerações: " + Math.round(totalGeracoes));

</script>
